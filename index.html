<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Playlist</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="img/favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="ba-container">
		<div class="ba-playlist">
			<h1>PlayList</h1>
			<ul class="ba-playlist-list">
				<script type="text/template" id="li-tmpl">
					<li class="ba-track">
						<svg class="ba-tune__like" width="10" height="10">
							<use xlink:href="#icon-heart">
						</use></svg>
						<div class="ba-track__inf">
							<div class="ba-track__duration">{{duration}}</div>
							<div class="ba-track__author">{{author}}</div>
						</div>
						<h3 class="ba-track__name">{{name}}</h3>
					</li>
				</script>
			</ul>
		</div>
		<!-- /.ba-playlist -->
	</div>
	<!-- /.ba-container -->
	<svg class="ba-hiden">
		<symbol id="icon-heart" viewBox="0 0 32 32">

		</symbol>
	</svg>
	<script src="js/main.js"></script>
</body>
</html>
